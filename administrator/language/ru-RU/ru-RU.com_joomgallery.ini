JGA_SHOW_DETAIL_ACCORDION=Показ деталей раскладушкой ?
JGA_SHOW_DETAIL_ACCORDION_LONG=Выберите здесь "Да", если Вы хотите, чтобы отдельные функции и детальная информация к фотографии вместо "классической" формы были бы показаны в форме "раскладушки". При этом методе функции и информация можно будет распахнуть и схлопнуть обратно.
