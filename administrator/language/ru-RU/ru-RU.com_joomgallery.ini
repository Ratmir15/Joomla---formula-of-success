JGA_BOTTOM_LEFT=внизу слева
JGA_BOTTOM_CENTER=внизу по центру
JGA_BOTTOM_RIGHT=внизу справа
JGA_DETAIL_WATERMARK_POSITION_LONG=Выберите позицию на фотографии из списка возможных, на которой будет вставлен водяной знак.
JGA_SHOW_DETAIL_LINKTOORIGINAL=Ссылка на оригинал
JGA_SHOW_DETAIL_LINKTOORIGINAL_LONG=Показывать ссылку на оригинальные фотографии размера большего, чем фото из детального вида, и, если да, то какой группе пользователей ? Если эта опция включена, в детальном виде под фотографией будет видет текст, что при щелчке по фотографии в детальном виде откроется оригинальная фотография. Этот текст будет показан только тогда, когда размер оригинальной фотографии больше размера изображения детального вида.
JGA_OPEN_ORIGINAL_VIEW=Оригинал открыть в
JGA_OPEN_ORIGINAL_VIEW_LONG=Эта опция регулирует метод показа оригинальной фотографии при щелчке по изображению в детальном виде: <ul type="square"><li>если выбрано &quot;Новое окно&quot;, откроется новое окошко веббраузера, в центре которого будет показана фотография</li> <li>если выбрано &quot;Окно Javascript&quot;, фотография будет показана с помощью Javascript\'а в новом всплывающем окне</li> <li>если выбран &quot;Контейнер DHTM&quot;, фотография откроется поверх страницы категории (с рамкой, если так настроено), без того, чтобы открывать новое окно</li><li>если выбран &quot;Lightbox&quot;, фотография будет открыта с эффектом движения и фон (т.е. вид категории) будет затемнён. Используется библиотека Javascript\'а Prototype.</li><li>в случае с  &quot;Thickbox3&quot;, происходит почти то же самое, как и с Lightbox. Стрелки навигации находятся, однако, внизу слева. Используется библиотека Javascript\'а jquery .</li><li>если выбран &quot;Slimbox&quot;, фотография будет открыта и показана как в случае с Lightbox. Различие состоит в мспользованной библиотеке: mootools.</li></ul>Эта настройка активирована только тогда, когда опция &quot;Ссылка на оригинал&quot; включена. Дальнейшие настройки к Lightbox и другим функциям всплывающих окон находятся в <i>Настройка пользовательского интерфейса &raquo; Всплывающие окна</i>
JGA_SHOW_DETAIL_BBCODELINK=Показать ссылки на фото в BBcode?
JGA_BBCODE_IMG_ONLY=Только IMG-Tag
JGA_BBCODE_URL_ONLY=Только URL-Tag
JGA_BBCODE_BOTH= Оба тэга
JGA_SHOW_DETAIL_BBCODELINK_LONG=Показывать текстовые поля с тэгами IMG и/или URL ? Текст из такого поля может быть скопирован пользователем, чтобы вставить ссылку на фотографию на какой-то другой странице, в форуме, например.
JGA_SHOW_DETAIL_COMMENTS=Показ комментариев только рег.пользователям ?
JGA_SHOW_DETAIL_COMMENTS_LONG=Показывать имеющиеся комментарии только зарегистрированным пользователям ?
