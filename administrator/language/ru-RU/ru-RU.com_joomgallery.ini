JGA_ORIGINAL_ONLY=Только оригиналы
JGA_RESIZED_IFNO_ORIGINAL=Детальные, если оригинала нет
JGA_DETAIL_DOWNLOADFILE_LONG=Какое изображение дать скачать, если оригинал отсутствует ? Если выбрано "Только детальные", то пользователь сможет скачать тот файл, что показывается в детальном виде. Если выбрано "Только оригиналы",то такой файл, который показывается в всплывающем окне. Если оригинальная фотография отсутствует, будет скачен файл фотографии, показываемой в детальном виде. Это опция имеет смысл, конечно, только тогда, когда скачивание файлов в принципе включено.
JGA_DETAIL_DOWNLOADWITHWATERMARK=Скачивать с водяным знаком ?
JGA_DETAIL_DOWNLOADWITHWATERMARK_LONG=Накладывать на скачиваемые файлы водяной знак ? Если "Да", то на скачиваемую фотографию будет автоматически накладываться водяной знак, независимо от того, показывается ли фотография в детальном виде с таким водяным знаком или без него.
JGA_DETAIL_INSERT_WATERMARK=Вставлять водяной знак ?
JGA_DETAIL_INSERT_WATERMARK_LONG=Накладывать на фотографии в детальном виде водяной знак ? (Файл водяного знака находится по умолчанию в каталоге components/com_joomgallery/assets/images и имеет имя watermark.png. Как имя, так и каталог могут быть изменены, но в таком случае эти изменения должны быть внесены в <i>Основные настройки » Пути и каталоги</i>.)
JGA_DETAIL_WATERMARK_POSITION=Позиция водяного знака
JGA_TOP_LEFT=вверху слева
JGA_TOP_CENTER=вверху по центру
JGA_TOP_RIGHT=вверху справа
JGA_MIDDLE_LEFT=в середине слева
JGA_MIDDLE_CENTER=в середине по центру
