JGA_USE_FAVOURITES=Использовать фавориты:
JGA_USE_FAVOURITES_LONG=Это включает использование фаворитов и все последующие настройки. Зарегистрированные пользователи могут пометить понравившиеся им файлы и получить доступ ко всем ним напрямую, обратившись в раздел "Мои фавориты".
