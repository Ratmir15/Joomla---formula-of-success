JGA_DETAIL_CURSOR_NAVIGATION=Управление стрелками
JGA_DETAIL_CURSOR_NAVIGATION_LONG=Если Вы включите эту опцию, пользователь сможет переходить вперёд и назад с помощью клавиш-стрелок на клавиатуре.
JGA_DETAIL_DISABLE_RIGHTCLICK=Отключить правую кнопку мышки
JGA_DETAIL_DISABLE_RIGHTCLICK_LONG=Если включить эту опцию, щелчёк правой кнопкой мыши по фотографии в детальном виде не вызовет контекстного меню и, следовательно, диалога для сохранения фотографии на диске. Фотография просто закроется. Этот способ не является надёжной защитой от воровства фотографий !
JGA_SHOW_DETAIL_INFORMATION=Показ деталей:
