JGA_CREATE_SPECIAL_GIF_ASTERISK=Эта опция позволяет загрузить специальные файлы. Выбирайте эту опцию только тогда, когда все сейчас загружаемые файлы являются или подвижными, или прозрачными изображениями в формате .png- или .gif. Имейте в виду, что над этими файлами не производится операция по изменению размера, и они будут показаны в полном размере !
