JGA_SHOW_DETAIL_COMMENTSAREA_LONG=Показывать поле комментария над или под самим комментарием ? Эта опция имеет смысл только тогда, когда комментарии вообще включены.
JGA_ABOVE_COMMENTS=Над комментарием
JGA_UNDERNEATH_COMMENTS=Под комментарием
JGA_SHOW_DETAIL_SEND2FRIEND=Показ рекомендации по эл.почте?
JGA_SHOW_DETAIL_SEND2FRIEND_LONG=Показывать возможность сообщать о понравившемся фото по эл.почте?
JGA_MOTIONGALLERY_SETTINGS=Motiongallery
JGA_SHOW_DETAIL_MOTIONGALLERY=Показ мини-слайдов?
JGA_SHOW_DETAIL_MOTIONGALLERY_LONG=Показывать ли мини-слайды под фотографией в детальном виде ? Мини-слайды - это очень уменьшенные копии фотографий, принадлежащих к той же категории, что и рассматриваемая в данный момент фотография. Они нужны для того, чтобы помочь посетителю сориентироваться в категории. Если в категории содержатся очень много фотографий, то показ мини-слайдов может ощутимо замедлить загрузку страницы.
JGA_MOTIONGALLERY_DISPLAYMODE=Способ показа?
JGA_STATIC=Статически
JGA_MOVEABLE=Динамически
JGA_MOTIONGALLERY_DISPLAYMODE_LONG=Можно выбрать один из следующих видов изображения мини-слайдов на странице: "статически" означает, что все мини-слайды, относящиеся к категории, будут показаны под детальным видом фотографии. Если в категории содержатся очень много фотографий, мини-слайды могут занять очень много места на странице. Если выбрано "динамически", мини-слайды будут расположены в одну линию. Показана будет только их часть, если их достаточно много. Высоту и ширину этой подвижной ленты можно настроить ниже. Если провести мышкой над лентой, лента плано двинется вперёд или назад. Правда, время загрузки во-втором случае не становится короче, чем в первом: все мини-слайды загружаются за один раз во время загрузки страницы.
JGA_MOTIONGALLERY_WIDTH=Ширина движущейся полосы
JGA_MOTIONGALLERY_WIDTH_LONG=Только если выбраны динамические мини-слайды! Этот параметр задаёт ширину видимого участка для полосы мини-слайдов. Ожидаемое значение в пикселях (например, 400)
JGA_MOTIONGALLERY_HEIGHT=Высота движущеёся полосы
JGA_MOTIONGALLERY_HEIGHT_LONG=Только если выбраны динамические мини-слайды! Этот параметр задаёт высоту видимого участка для полосы мини-слайдов. Ожидаемое значение в пикселях (например, 50)
JGA_MOTIONMINIS_MAXWIDTH=Ширина мини-слайдов
JGA_MOTIONMINIS_MAXWIDTH_LONG=Задайте ширину мини-слайдов в пикселях. Рекомендуется задать ширину и высоту одинаковыми.
JGA_MOTIONMINIS_MAXHEIGHT=Высота мини-слайдов
JGA_MOTIONMINIS_MAXHEIGHT_LONG=Задайте высоту мини-слайдов в пикселях. Рекомендуется задать ширину и высоту одинаковыми.
JGA_MOTIONMINIS_PROPORTIONS=Пропорция мини-слайдов
JGA_SAMEWIDTHANDHEIGHT=По высоте и ширине
JGA_MOTIONMINIS_PROPORTIONS_LONG=На вывод мини-слайдов можно повлиять следующими способами: если выбрано "По высоте и ширине", то все мини-слайды выводятся с теми параметрами, что заданы выше в настройках "Ширина мини-слайдов"" и "Высота мини-слайдов". Иногда в этом случае изображение выглядит несколько деформированным.<br />В случае, если выбрано "по ширине" все мини-слайды будут уменьшены пропорционально выставленной выше ширине. Высота же каждого мини-слайда по отдельности может быть разной.<br />Если выбрано "по высоте", все мини-слайды будут уменьшены пропорционально выставленной выше высоте. В этом случае мини-слайды могут получиться разной ширины.
JGA_NAMESHIELD_SETTINGS=Настройки для именных табличек
JGA_SHOW_DETAIL_NAMESHIELDS=Пользоваться именными табличками?
JGA_SHOW_DETAIL_NAMESHIELDS_LONG=Позволить зарегистрированным пользователям размещать на детальных фото таблички с их именами ? Именные таблички видны или только зарегистрированным пользователям, или же также и нерегистрированным. Если включена поддержка CB/CBE, на именных табличках показываются ссылки на профили пользователей.
JGA_NAMESHIELDS_GUEST_VISIBLE=Показывать и нерегистрированнм посетителям?
JGA_NAMESHIELDS_GUEST_VISIBLE_LONG=Показывать уже сделанные именные таблички также и нерегистрированным посетителям ?
JGA_NAMESHIELDS_GUEST_INFORMATION=Указание для нерегистрированных посетителей ?
JGA_NAMESHIELDS_GUEST_INFORMATION_LONG=Показывать ли указание по использованию именных табличек нерегистрированным посетителям ? Этот параметр имеет смысл, если только именные таблички вообще включены.
JGA_NAMESHIELDS_HEIGHT=Высота именных табличек
JGA_NAMESHIELDS_HEIGHT_LONG=Пожалуйста, введите здесь высоту именных табличек в пикселях (только число).
JGA_NAMESHIELDS_WIDTH=Ширина именных табличек
JGA_NAMESHIELDS_WIDTH_LONG=Здесь Вы можете задать относительную ширину именных табличек. Вводимое здесь значение является только коэффициентом и сопоставимо с выотой шрифта. Для высоты шрифта, к примеру, 10pt рекомендуется коэффициент 8. Попробуйте сами !
JGA_SLIDESHOW_SETTINGS=Настройки для показа слайд-шоу
JGA_SHOW_DETAIL_SLIDESHOW=Разрешить слайд-шоу
JGA_SHOW_DETAIL_SLIDESHOW_LONG=Если выбрано "Да", посетитель может запустить слайд-шоу, в котором показываются фотографии выбранной категории, начиная с выбранной фотографии. В противном случае последующие настройки не имеют значения.
JGA_SLIDESHOW_TIMEFRAME=Длительность показа фото
JGA_SLIDESHOW_TIMEFRAME_LONG=Длительность показа фотографии в секундах, прежде чем будет загружена следующая.
JGA_SLIDESHOW_TRANSITION=Применять эффекты
JGA_SLIDESHOW_TRANSITION_LONG=Применять эффекты при смене одной фотографии следующей ? Только если посетитель использует MS Internet Explorer, единственный который поддерживает такие эффекты, он может их наблюдать.
JGA_SLIDESHOW_TRANSITION_RANDOM=Случайно выбирать эффект
JGA_SLIDESHOW_TRANSITION_RANDOM_LONG=Если эта опция выбрана, эффект будет выбираться случайным образом, если эффекты вообще включены. Если опция не выбрана, будет применяться всё время один и тот же простой эффект смены одной фотографии другой. Эти эффекты видны только пользователям MS Internet Explorer.
JGA_SLIDESHOW_TRANSITION_TIME=Длительность эффекта
JGA_SLIDESHOW_TRANSITION_TIME_LONG=Длительность эффекта перехода одной фотографии в другую в секундах.
JGA_SLIDESHOW_ENDLESS_SLIDE=Бесконечное слайд-шоу
JGA_SLIDESHOW_ENDLESS_SLIDE_LONG=Дать посетителю возможность запустить слайд-шоу в цикле, без остановки ? Если выбрано "Да", посетитель увидит специальную кнопку для останова.
JGA_EXIF_SETTINGS=Exif данные
JGA_EXIF_SETTINGS_INTRO=Exchangeable Image File Format (Exif) - стандарт сохранения информации о параметрах фотографии, которым пользуются современные цифровые фотокамеры (только форматы JPEG и TIFF). Exif данные записываются в заголовок файла фотографии перед данными изображения и содержат такие важные параметры, как производителя камеры и её модель, дату и время съёмки, время экспозиции и прочие. <br />Имейте в виду, что некоторые Exif данные, возможно, содержат подробности, которые Вы не обязательно хотите сделать доступными для посетителя !
JGA_EXIF_SETTINGS_INTRO2=Exif данные могут быть получены только из оригинальных файлов. Если файлы оригиналов удалены после загрузки, EXIF данные будут недоступны.<br />Кроме того, поддержка EXIF должна быть установлена и включена на Вашем вебсервере. Результат проверки на вебсервере: 
JGA_SHOW_DETAIL_EXIFDATA=Показ Exif
JGA_SHOW_DETAIL_EXIFDATA_LONG=Показывать - если имеются - выбранные Exif данные фотографии ? Если выберите "Дя", то последующими опциями можно выбрать детали, которые будут показаны. В противном случае последующие опции не будут учитаны.
JGA_IPTC_SETTINGS=PTC Данные
JGA_IPTC_SETTINGS_INTRO=Подобно Exif данным данные IPTC хранятся в резервированной области заголовка файла фотографии. Стандарт IPTC-NAA был разработан <b>I</b>nternational <b>P</b>ress <b>T</b>elecommunications <b>C</b>ouncil (IPTC) совместно с <b>N</b>ewspaper <b>A</b>ssociation of <b>A</b>merica (NAA) и позволяет записывать прямо в файл фотографии такие параметры, как право на копирование, имя автора, название или ключенвые слова и т.п. В отличие от Exif данных эти данные не генерируются автоматически, а могут записываться в файл программами обработки фотографических изображений. Таким образом, IPTC является важным инструментом в работе в фотоархивами.
JGA_IPTC_SETTINGS_INTRO2=IPTC данные могут быть считаны только из файлов фотографий-оригиналов. Если файлы оригиналов удалены после загрузки, IPTC данные будут недоступны ! Поддерживаются только поля, определяемые стандартом IPTC-NAA. Более новый формат NewsML, а также альтернативный формат XMP не поддерживаются.
JGA_SHOW_DETAIL_IPTCDATA=Показ IPTC
JGA_SHOW_DETAIL_IPTCDATA_LONG=Показывть некоторые IPTC данные фотографий, если они имеются в наличии ? Если ответить &quot;Да&quot;, то последующими опциями можно задать, какая информация должна показываться. В противном случае последующие опции не играют никакой роли.
JGA_IPTC_COPYRIGHT=Спецификации, названные в числе IPTC данных, (Таг, Номер тага, Название, Определение) подпадают под права копирования организации International Press Telecommunications Council (<a href="http://www.iptc.org." target="_blank">www.iptc.org</a>). Эти спецификации разрешены лицензионным соглашением, если они перенимаются в неизменной форме из официальных публикаций IPTC. Спецификации, которые использованы здесь, были взяты из документа &quot;<a href="http://iptc.cms.apa.at/std/photometadata/2008/specification/IPTC-PhotoMetadata-2008_2.pdf" target="_blank">Photo Metadata 2008, IPTC Core Specification Version 1.1</a>&quot, который содержит также и само лицензионное соглашение.
JGA_IPTC_COPYRIGHT_LANGUAGE=
JGA_TOPLIST_SETTINGS=Настройки ТОП-списков
JGA_SHOW_TOPLIST=Показ ТОП-списков
JGA_SHOW_TOPLIST_LONG=Где показывать ТОП-списки ? ТОП-список состоит из ссылок на страницы галереи, которые содержат, например, последние десять загруженных, или десять фотографий, к которым были добавлены комментарии. Если Вы выберите "Не показывать", последующие настройки для ТОП-списков не имеют никакого значения !
JGA_SHOW_TOPLIST_ON_VIEWS=Показ ТОП-списков на страницах
JGA_ALL_VIEWS=На всех страницах галереи
JGA_ONLY_GALLERYVIEW=Только на обзорной странице галереи
JGA_GALLERY_AND_CATEGORYVIEW=На обзорных страниц галереи и категорий
JGA_SHOW_TOPLIST_ON_VIEWS_LONG=На каких страницах показывать ТОП-списки ? На всех остальных ТОП-списки не будут видны.
JGA_TOPLIST_NUMB_COLS=Колонки ТОП-списков
JGA_TOPLIST_NUMB_COLS_LONG=Количество колонок в ТОП-списке
JGA_TOPLIST_NUMB_ENTRIES=Кол-во записей в ТОП-списке
JGA_TOPLIST_NUMB_ENTRIES_LONG=Число фотографий, которые показывать в ТОП-списках. С помощью этого параметра задаётся максимальное число фотографий, которые показываются в том или ином ТОП-списке. На самом деле это число зависит и от того, сколько фотографий соответствуют критериям. Если, к примеру, комментарии оставлены лишь у трёх фотографий, то только эти три фотографии будут показаны в списке последних прокомментированных, даже если параметр содержит число 10.
JGA_TOPLIST_THUMBALIGN=Выравнивание мини-эскизов
JGA_TOPLIST_THUMBALIGN_LONG=Выравнивание мини-эскизов в колонках ТОП-списков. Если колонка одна, то эта опция задаёт, как выравнять мини-эскизы по левой их стороне. Если колонок больше, то эта опция задаёт расположение как мини-эскизов, так и деталей о фотографии по всей ширине.
JGA_TOPLIST_TEXTALIGN=Выравнивание деталей
JGA_TOPLIST_TEXTALIGN_LONG=Эта опция имеет смысл лишь у одноколоночных ТОП-списков. В этом случае детали фотографий выравниваются по воображаемой линии справа от фотографии таким образом, как это задаёт эта опция.
