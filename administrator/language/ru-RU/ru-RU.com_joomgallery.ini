JGA_SHOW_DETAIL_DOWNLOAD_LONG=Показывать символ download'а и предоставить таким образом возможность скачать фотографию. Каким группам пользователей дать такую возможность ? 
JGA_DETAIL_DOWNLOADFILE=Скачивание
