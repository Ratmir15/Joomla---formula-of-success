JGA_CONFIGURATION_MANAGER=Ассистент настроек
JGA_GENERAL_BACKEND_SETTINGS=Основные настройки
JGA_PATH_DIRECTORIES=Пути и каталоги
JGA_PATH_DIRECTORIES_INTRO=Здесь Вы можете задать пути, по которым, например, будут сохранены Ваши фотографии. Хотя пути можно выбрать по желанию, их всё же лучше установить в пределах каталога галереи, иначе возможны проблемы с правами доступа. Вам будет показано, являются ли каталоги доступными на запись, имеются ли они в наличие (зелёный цвет) или же нет (красный цвет). Кроме того, Вы можете задать формат даты/времени для страниц галереи.
JGA_CSS_CONFIGURATION_INTRO=JoomGallery использует файл, в котором при помощи конфигурационного ассистента сохраняются все настройки CSS. Файл  joom_settings.css находится в каталоге components/com_joomgallery/assets/css/. Этот файл должен быть доступен на запись. Обычно <a href="http://en.wikipedia.org/wiki/File_system_permissions" target="_blank">права на файл</a> должны быть 766. Здесь сообщается о возможности изменять этот файл: 
JGA_PICTURES_PATH=Путь к фотографиям
JGA_PATH_PICTURES_STORED=Путь, под которым будут сохранены файлы фотографий. В этом каталоге будут сохранены уменьшенные копии Ваших оригинальных фотографий, если уменьшение было включено (см. Tab "Изменение фото"). Если уменьшение размера не включено, то в этом каталоге будет сохранена копия оригинала. Сохранённые в этом каталоге файлы будут использованы для изображения на странице детального вида.
JGA_ORIGINALS_PATH=Путь к оригинальным фотографиям 
JGA_PATH_ORIGINALS_STORED=Место сохранения оригинальных фотографий. В этом каталоге будут хранится фотографии оригиналов, чей размер не изменится. Эти файлы будут использованы для изображения фотографий в всплывающем окошке (Lightbox), если только всплывающие окошки включены.
JGA_THUMBNAILS_PATH=Путь к мини-эскизам
JGA_PATH_THUMBNAILS_STORED=Место сохранения мини-эскизов. В этом каталоге будут храниться файлы мини-эскизов, которые создаются автоматически. Мини-эскизы будут показываться на страницах обзора галереи и обзора категорий, а также ТОП-списков. Кроме того мини-эскизы используются для создания мини-слайдов.
JGA_FTPUPLOAD_PATH=Путь к каталогу для загрузки по FTP
JGA_PATH_FOR_FTPUPLOAD=Путь к каталогу, в который будут попадать файлы, загруженные по FTP.
JGA_TEMP_PATH=Путь к каталогу для временных файлов
JGA_PATH_FOR_TEMP=Путь к каталогу, который будет использован для хранения временных файлов, как того требует та или иная операция (например, загрузка нескольких файлов за один раз).
JGA_WATERMARK_PATH=Путь к водяному знаку
JGA_PATH_WATERMARK_STORED=Путь к каталогу, в котором будет храниться файл, содержащий графическую информацию для создания водяного знака. Даже если Вы не собираетесь использовать эту функцию, Вы должны ввести здесь какой-нибудь путь.
JGA_WATERMARK_FILE=Файл для водяного знака
JGA_WATERMARK_FILE_LONG=Имя файла, содержащего водяной знак. Имя файла можете выбрать по желанию. Файл должен быть в формате прозрачного .png. Позаботьтесь о том, чтобы этот фал находился в каталоге, заданном выше в "Путь к водяному знаку".
JGA_TIME=Формат даты/времени
JGA_TIME_LONG=Задайте здесь используемый формат даты/времени. Этот параметр влияет на используемое в галерее представление даты и времени. Иногда случается, что формат даты/времени сервера имеет преимущество перед заданным здесь значением.
JGA_CHECKUPDATE=Проверять наличие новой версии?
JGA_CHECKUPDATE_LONG=Хотите автоматически проверять наличие обновлённых версии JoomGallery и её расширений, таких как JoomImages, например? В этом случае будет проверяться <a href="http://www.en.joomgallery.net/components/com_newversion/rss/extensions.rss" target="_blank">RSS feed</a> на ресурсе JoomGallery.net.
JGA_BACKEND_REPLACEMENTS=Замещения
JGA_BACKEND_REPLACEMENTS_INTRO=Имена фото и категорий в принципе могут быть выбраны по желанию. При сохранении файлов и каталогов на диске сервера всё же необходимо, чтобы все специальные символы, которые не допусаются в имени файла или каталога, были бы из имени удалены из имени. Следующая опция определянт, каким образом заменить спец.символы другими допустимыми знаками. Замещения должны состоять из нормальных символов от A до Z или из цифр от 0 до 9, а также подчерка _. Замещения имеют место быть только в случае сохраняемых на сервере файлов или каталогов. На показываемые в пользовательском интерфейсе имена Вы не можете повлиять ! Специальные символы не будут показаны ни в коем случае. Если Вы ничего не зададите в этой опции, все специальные символы будут просто удалены.
JGA_FILENAME_WITHJS=Не допускать специальные символы
JGA_FILENAME_WITHJS_LONG=Имя файла будет проверено уже при вводе с помощью Javascript'а на спец.символы. Если такие символы будут найдены, имя будет соответственно изменено. Если Javascript отключен, спец.символы будут заменены автоматически в Backend'е.<br />Для таких случаев могут быть заданы правила по замене спец.символов в последующих полях.
JGA_FILENAME_SEARCH=Символы, которые заменять
JGA_FILENAME_SEARCH_LONG=Введите символы, отделённые друг от друга знаком &#921;, которые будут заменены.
JGA_FILENAME_REPLACE=Символы, на которые заменять
JGA_FILENAME_REPLACE_LONG=Введите символы, отделённые друг от друга знаком &#921;, на которые будут заменены символы, указанные в поле выше.
JGA_PICTURE_PROCESSING=Обработка фото
JGA_PICTURE_CREATOR=Обработчик
JGA_NONE=Никто
JGA_GDLIB=GD Library
JGA_GD2LIB=GD2  Library
JGA_IMAGEMAGICK=ImageMagick
JGA_FAST_GD2_THUMBCREATION=Быстрая генерация мини-эскизов
JGA_FAST_GD2_THUMBCREATION_LONG=Если в качестве обработчика выбрана "GD2 Library", то можно задать здесь использование специально оптимированной функции для создания мини-эскизов или операции над размерами фотографий. Эта функция может использоваться в процессе обработки новых загруженных фотографий. Эта функция позволяет производить упомянутые операции много-много быстрее, чем стандартная функция. Как следствие этого скрипт загрузки работает тоже гораздо быстрее. Однако, эта специальная функция требует в четыре раза больше памяти, чем стандартная функция. Если это является проблемой для Вас, не пользуйтесь оптимированной функцией.
JGA_PATH_TO_IMAGEMAGICK=Путь к ImageMagick
JGA_PICTURE_CREATOR_LONG=Выберите программу, с помощью которой будет производиться обработка изображений. Эта программа должна уже быть установлена на сервере. Такая программа нужна, чтобы уменьшать фотографии в размере или вставлять водяной знак в фотографии. На большинстве серверов установлена версия PHP, которая поддерживает GD2. Версия GD, поддерживаемая в Вашей системе, показана наверху. Вам следует использовать GD2, если только она установлена, потому что иначе кое-какие функции обработки графических изображений могут не работать.<br />Если на Вашем сервере установлена программа ImageMagick, выбирайте ImageMagick, потому что с её помощью достигаются наилучшие результаты.
JGA_RESIZING=Изменение размера
JGA_NO=Нет
JGA_YES=Да
JGA_RESIZING_LONG=Изменять размер картинки или нет ? Если эта опция включена, фотографии будут уменьшены до размера, указанного последующим параметром "Максимальный размер фотографий". Эти уменьшенные фотографии позднее будут использованы для изображения в детальном виде. Чтобы не поломать темплейт Вашей страницы, следует включить эту опцию и ввести ниже значение, которое согласуется с Вашим темплейтом. Если опция не включена, фотографии в детальном виде будут показаны такого же размера, которого они были при загрузке. Изменение размера влияет исключительно на изображения, показываемые в детальном виде и не затрагивает изображения, показываемые в всплывающих окнах. Таким образом, если Вы хотите повлиять на размер изображений, показываемых в всплывающем окне, Вам следует изменить их размер до загрузки.
JGA_MAX_WIDTH=Максимальный размер фотографий
JGA_MAX_WIDTH_LONG=Максимальный размер фотографий задаёт максимальный размер изображения в пикселях и ограничивает его размер как в высоту, так и в ширину. Таким образом изображение будет пропорционально уменьшено до заданного значения, исходя из более длинной стороны. Опция имеет значение лишь тогда, когда включена опция "Изменение размера" выше .
JGA_PICTURE_QUALITY=Качество
JGA_PICTURE_QUALITY_LONG=Задайте качество изображения после произведённой операции по уменьшению размера. Эта опция действует только тогда, когда опция "Изменение размера" включена. Задаваемое значение (в процентах) определяет качество, с которым создаются уменьшенные изображения относительно качества оригинала. Имейте в виду, что лучшее качество требует больше места на диске сервера.
JGA_THUMBNAILS_INTRO=Мини-эскизы представляют собой маленькие копии фотографий. Они показываются на обзорной странице галереи, обзорных страниц категорий и страниц ТОП-списков. Мини-эскизы создаются при загрузке фотографий автоматически, способ загрузки не играет роли. Настройки, которые Вы можете изменить ниже, относятся ко всем мини-эскизам, которые ещё только будут созданы.
JGA_DIRECTION_RESIZE=Подгонка размера
JGA_SAMEHIGHT=по высоте
JGA_SAMEWIDTH=по ширине
JGA_DIRECTION_RESIZE_LONG=Подгонка размера мини-эскизов нужна для того, чтобы выводить картинки мини-эскизов одинаковой высоты и независимо от того, это портретная или панорамная ориентация. Если было выбрано "по ширине", то все мини-эскизы будут созданы с одинаковой высотой, если только заданная ширина для мини-эскизов это позволяет. Однако, если два последующих параметра содержат одинаковые значения, тогда не важно, что здесь задано.
JGA_THUMBNAIL_WIDTH=Ширина мини-эскизов
JGA_THUMBNAIL_WIDTH_LONG=Задайте ширину создаваемых мини-эскизов в пикселях. Если подгонка осуществляется по высоте, здесь задаётся максимальная ширина.
JGA_THUMBNAIL_HEIGHT=Высота мини-эскизов
JGA_THUMBNAIL_HEIGHT_LONG=Задайте высоту создаваемых мини-эскизов в пикселях. Если подгонка осуществляется по ширине, здесь задаётся максимальная высота.
JGA_THUMBNAIL_QUALITY=Качество мини-эскизов
JGA_THUMBNAIL_QUALITY_LONG=Задайте качество создаваемых мини-эскизов. Качество может быть задано в процентах от оригинала, чьё качество считается 100%. Имейте в виду, что лучшее качество требует большего места на диске сервера.
JGA_BACKEND_UPLOAD=Загрузка в Backend
JGA_UPLOAD_ORDER=Нумерация при загрузке
JGA_NO_ORDER=Без нумерации
JGA_DESCENDING=По убыванию
JGA_ASCENDING=По возрастанию
JGA_UPLOAD_ORDER_LONG=Использовать ли при загрузке порядковую нумерацию и, если да, то по какому принципу ? Порядковая нумерация - важный инструмент по управлению расположения фотографий в Frontend. Поряковые номера записываются в базу данных и могут быть изменены позднее ассистентом фотографий. С помощью автоматического присвоения порядковых номеров при загрузке уменьшается работа по размещению фотографий в Frontend'e, а также в Backend'e. Эта настройка влияет также и на загрузку, которая выполняется пользователем. Как правило следует выбирать "по возрастанию". 
JGA_ORIGINAL_FILENAME=Оригинальное имя файла
JGA_ORIGINAL_FILENAME_LONG=Использовать ли для загружаемых файлов оригинальные имена в качестве названия ? Если Вы выберите "Да", название фотографий будет создано из имени файла фотографии, причём окончание (например, .jpg) обрежется. Эта установка влияет на все без исключения методы загрузки в Backend'e !
JGA_FILENAMENUMBER=Нумерация
JGA_FILENAMENUMBER_LONG=Добавлять ли к названиям фотографий при загрузке их пачкой (batch) или по FTP порядковый номер ? Эта опция имеет смысл лишь тогда, когда опция "Оригинальное имя файла" <b>не</b> включена !
JGA_DELETE_ORIGINAL=Удалять оригинальные файлы после загрузки ?
JGA_DELETE_ALL_ORIGINALS=Удалять все оригиналы
JGA_DELETE_ORIGINAL_CHECKBOX=Дать выбрать
JGA_DELETE_ORIGINAL_LONG=Эта опция позволяет удалить загруженные оригинальные фотографии сразу после загрузки. Эта опция может быть интересна тем, чьи дисковые ресурсы на сервере невелики, и тем, кому не нужен вывод оригинальных фото в всплывающем окне (всплывающее окно просто не будет больше показываться, если удалить оригиналы). Если Вы выберите "Дать выбрать", при каждой загрузке Вам будет выдаваться поле для выбора, так что Вы сможете сделать Ваш выбор спонтанно.
JGA_WRONG_VALUE_COLOR=Цвет фона для неверных записей
JGA_WRONG_VALUE_COLOR_LONG=Цвет фона поля ввода, в которое ввели неверную или недостаточную информацию, будет соотвественно изменён. Задайте имя цвета или его шестнадцатиричный код.<br />Пожалуйста, оставьте поле пустым, если Вы не хотите изменения цвета.
JGA_MORE_FUNCTIONS=Additional functions
JGA_COMBUILDER_SETTING_CB=Community Builder (and CBE up to v1) 
JGA_COMBUILDER_SETTING_CBE=Community Builder Enhanced 
JGA_COMBUILDER_SETTING_JOMSOCIAL=JomSocial 
JGA_COMBUILDER_SUPPORT=Поддержка Community-Builder 
JGA_COMBUILDER_SUPPORT_LONG=Если установлен и включен Communiy-Builder или Community-Builder-Enhanced, задайте здесь, связывать ли авторов/владельцев фотографий с CB/CBE (к имени добавится ссылка на профиль пользователя в CB/CBE). Если CB/CBE не установлен, выберите, пожалуйста, "Нет".
JGA_USERNAME_REALNAME=Настоящее имя вместо имени пользователя ?
JGA_USERNAME_REALNAME_LONG=Выводить настоящее имя вместо пользовательского имени в галерее (например, авторов фотографий или комментариев)?
JGA_BRIDGE_SETTINGS=Bridges
JGA_BRIDGE_INSTALLED=Bridge установлен ?
JGA_BRIDGE_INSTALLED_LONG=Использовать ли Bridge ? Bridge является чем-то вроде связующего звена между галереей и другими компонентами Joomla или другими системами в интернете. Возможность использования такого Bridge встроена в код галереи. Таким образом осуществляется доступ к переменным окружения Joomla и галереи. Если Bridge не используется, пожалуйста, обязательно ответьте "Нет".
JGA_COOLIRIS_SUPPORT=Поддержка Cooliris
JGA_COOLIRIS_SUPPORT_LONG=При помощи плагина &quot;Cooliris&quot; (раньше известного под имненм PicLens), установленного в Веббраузере, фотографии одной категории могут изображаться в полноэкранной галерее. Детальную информацию Вы можете найти под <a href="http://www.cooliris.com/">этой ссылкой</a>. Если выбрано &quot;Да&quot;, маленький символ появляется в нижнем левом углу мини-эскиза, если над ним провести курсором мыши. Щелчком по нему можно открыть Cooliris Gallery. В случае постраничного вывода фотографий категории в JoomGallery фотографии будут подгружаться в Cooliris Gallery тоже постранично при движении в этой галерее в сторону. Cooliris не будет работать, если включить Lightbox на обзорной странице категории.
JGA_COOLIRIS_LINK=Ссылка для старта Cooliris
JGA_COOLIRIS_LINK_LONG=Показывать ссылку к Cooliris gallery на обзорной странице категории ? Вы можете изменить текст, изменяя языковую константу _JGS_COOLIRISLINK_TEXT.
JGA_USER_RIGHTS=Права пользователей
JGA_USER_UPLOAD_SETTINGS=Загрузка пользователем через "Моя галерея&quot
JGA_ALLOWED_USERSPACE=Разрешить
JGA_ALLOWED_USERSPACE_LONG=Определите, можно ли пользователю загружать собственные фотографии и иметь собственные категории.<br /><b>Если нет, последующие настройки и опции в <i>Настройки пользовательского интерфейса » Моя галерея</i> не будут учитываться.</b>
JGA_APPROVAL_NEEDED=Необходимо одобрение администратором 
JGA_APPROVAL_NEEDED_LONG=Если "Да", то загруженные пользователем фотографии и созданные категории должны быть одобрены админом, прежде чем они будут опубликованы. Если "Нет", они будут опубликованы автоматически и сразу же появятся в галерее.
JGA_ALLOWED_CAT=Допустимые категории
JGA_ALLOWED_CAT_LONG=Выберите из списка те категории, в которые пользователь может загружать свои фотографии через "Мою галерею". Только эти категории будут показаны пользователю при загрузке. Если ничего не выбрано, загрузка через пользовательский интерфейс невозможна !
JGA_ALLOWED_USERCAT=Свои категории 
JGA_ALLOWED_USERCAT_LONG=Может ли пользователь заводить свои категории ?
JGA_ALLOWED_USERCATPARENT=Доступные для пользователя: 
JGA_ALLOWED_USERCATPARENT_LONG=Выберите категории, в которых пользователю можно будет создавать собственные категории
JGA_USERCATACC=Позволить пользователю изменять уровень доступа
JGA_USERCATACC_LONG=Выберите, можно ли пользователю изменять уровень доступа к своим собственным категориям. Пользователю запрещено изменять уровень доступа на более нижний, чем указано в Backend'е, а максимальный уровень может быть выставлен на уровень пользовательского доступа. Админы могут всегда изменить уровень доступа.
JGA_USERCATSOWNUPLOAD=Загрузка только в собственные категории:
JGA_USERCATSOWNUPLOAD_LONG=Если указано да, то пользователь может загружать фото лишь в свои собственные категории и такие категории, которые разрешены для загрузки в Backend'е.
JGA_MAX_ALLOWED_USERCATS=Макс. число категорий: 
JGA_MAX_ALLOWED_USERCATS_LONG=Сколько категорий максимально может создать пользователь ?
JGA_MAX_ALLOWED_PICS=Макс. число фотографий
JGA_MAX_ALLOWED_PICS_LONG=Пользователь может загружать столько фотографий через пользовательский интерфейс, сколько задано этим параметром. Если это количество достигнуто, пользователь получит сообщение о невозможности загрузки при следующей попытке.
JGA_MAX_ALLOWED_FILESIZE=Макс. размер всех файлов
JGA_MAX_ALLOWED_FILESIZE_LONG=Максимально допустимый размер всех файлов, загруженных пользователем, в байтах. Этот параметр влияет только на загрузку через пользовательский интерфейс и не действует на методы, доступные в Backend'е !
JGA_MAX_UPLOAD_FIELDS=Число полей для загрузки
JGA_MAX_UPLOAD_FIELDS_LONG=Задайте число полей для загрузки файлов, которые будут показаны пользователю.
JGA_USERUPLOAD_NUMBERING=Нумерация
JGA_USERUPLOAD_NUMBERING_LONG=Добавлять к названию фотографии порядковый номер при загрузке ? Это может быть важно, если применяется техника SEF, чтобы дать каждой фотографии однозначное название.
JGA_ALLOW_SPECIAL_GIF_UPLOAD=Разрешить специальные файлы ?
JGA_ALLOW_SPECIAL_GIF_UPLOAD_LONG=Подвижные и прозрачные .gif- и .png-файлы не могут быть обработаны без потерь программами, которые обрабатывают простые файлы. Эта опция позволяет Вам обойти обработку таких специальных файлов при загрузке. Их размер не будет уменьшен, не смотря на включенную опцию по изменению размера. Как следствие, они будут показаны в детальном виде в полную величину. Если эта опция включена, пользователи смогут выбрать, загружают ли они как раз подвижные или прозрачные графические файлы, с помощью поля выбора в окне пользовательского интерфейса.
JGA_DELETE_ORIGINAL_USER_LONG=Эта опция позволяет пользователям удалить оригинальные фотографии прямо после загрузки и создания мини-эскизов и уменьшенных изображений. Эта опция может быть интересна тем, чьи дисковые ресурсы на сервере невелики, и тем, кому не нужен вывод оригинальных фото в всплывающем окне (всплывающее окно просто не будет больше показываться, если удалить оригиналы). Если Вы выберите "Дать выбрать", при каждой загрузке пользователю будет выдаваться поле для выбора, так что он сможет сделать свой выбор спонтанно.
JGA_SHOW_COPYRIGHT=Показывать указание на Copyright ?
JGA_SHOW_COPYRIGHT_LONG=Показывать указание о правах на копирование над формуляром загрузки ? Указание должно привелечь внимание пользователя к проблеме прав на копирование тех фотографий, которые он загружает. Текст указания задаётся переменной  JGS_NEW_PICTURE_COPYRIGHT в языековом файле Frontend'а и может быть изменён согласно своим собственным нуждам.  <br /><b> ВНИМАНИЕ !! Текст стандартного сообщения представляет собой лишь пример и не претендует ни в коем случае на полную и исчерпывающую юридически корректную формулировку ! </b>
JGA_SHOW_UPLOADNOTE=Показывать ограничения для загрузки ?
JGA_SHOW_UPLOADNOTE_LONG=Указывать ли на то, какие ограничения установлены на файлы и фотографии, загружаемые пользователями ?
JGA_RATE_SETTINGS=Оценки
JGA_ALLOW_RATING=Разрешить оценки
JGA_ALLOW_RATING_LONG=Если Вы включите эту опцию, пользователи смогут оценивать фотографии, и соответствующий элемент будет показан в детальном виде. Шкала оценок может быть изменена ниже.
JGA_HIGHEST_RATING=Наивысшая оценка
JGA_HIGHEST_RATING_LONG=Задайте наивысшую возможную оценку для фотографий. Эта опция имеет смысл лишь тогда, когда оценки в принципе включены.
JGA_ALLOW_RATING_ONLY_REGUSER=Оценки от регистрированных пользователей
JGA_ALLOW_RATING_ONLY_REGUSER_LONG=Если эта опция выбрана, оценивать могут только зарегистрированные пользователи. Кроме того, галерея пытается исключить возможность повторного голосования.
JGA_COMMENT_SETTINGS=Комментарии
JGA_ALLOW_COMMENTS=Разрешить комментировать
JGA_ALLOW_COMMENTS_LONG=Пользователям разрешается написание комментариев. Соответствующий элемент будет показан в детальном виде. Если комментарий уже имеется, он будет показан.
JGA_ALLOW_ANONYM_COMMENTS=Анонимные комментарии
JGA_ALLOW_ANONYM_COMMENTS_LONG=Если эта опция включена, то и незарегистрированные пользователи могут писать комментарии. Такие комментарии помечаются как гостевые.
JGA_NAMED_ANONYM_COMMENTS=Анонимные комментарии с именем
JGA_NAMED_ANONYM_COMMENTS_LONG=Если анонимные комментарии разрешены, такие комментарии помечены как гостевые. Эта же опция позволяет анонимным пользователям добавить к комментарию своё имя.
JGA_COMMENTS_APPROVE_NEEDED=Одобрение админом
JGA_ONLY_UNREGUSERS=Только для незарегистрированных
JGA_REG_AND_UNREGUSERS=И для зарегистрированных
JGA_COMMENTS_APPROVE_NEEDED_LONG=Обычно написанные комментарии сразу же опубликовываются. Эта настройка делает одобрение админом необходимым. В этом случае админ получает соответствующее уведомление в Backend'е. Вы можете задать, для какой группы пользователей действует это правило.
JGA_CAPTCHA_COMMENTS=Избегать спама ?
JGA_CAPTCHA_COMMENTS_LONG=Как раз поле комментария всё чаще используется для рассылки спама. Поскольку это нередко происходит автоматизированными способами, довольно надёжным вариантом борьбы с такими способами рассылки спама является проверка числовых и буквенных комбинаций, встроенных в графическое изображение, которое непросто прочитать машине. Такая картинка называется капча (captcha). Активировать капча для поля ввода комментариев ? И, если да, то для какой группы пользователей ?
JGA_ALLOW_COMMENTS_BBCODE=Включить BBCode
JGA_ALLOW_COMMENTS_BBCODE_LONG=Разрешить использование простого BBCode в комментариях.
JGA_ALLOW_COMMENTS_SMILIES=Включить смайлы
JGA_ALLOW_COMMENTS_SMILIES_LONG=Разрешить использование смайлов в комментариях.
JGA_ALLOW_COMMENTS_ANISMILIES=Подвижные смайлы
JGA_ALLOW_COMMENTS_ANISMILIES_LONG=Разрешить использование смайлов в комментариях, но только если они вообще рвзрешены.
JGA_SMILIES_COLOR=Цвет смайлов
JGA_GREY=серый
JGA_ORANGE=оранжевый
JGA_YELLOW=жёлтый
JGA_BLUE=голубой
JGA_SMILIES_COLOR_LONG=Какого цвета должны быть смайлы ?
JGA_FRONTEND_SETTINGS=Настройки пользовательского интерфейса
JGA_PICORDER=Расположение фотографий
JGA_PICORDER_INTRO=Эти настройки непосредственно влияют на порядок показываемых фотографий. Имеются три критерия, по которым можно сортировать: порядковые номера, дата и время загрузки и название фотографии. Каждый их критериев ещё дополнительно может быть выбран как по возрастанию, так и по убыванию. Критерии применеяются последовательно.
JGA_PICORDER_FIRST=Сортировка первого уровня
JGA_ORDERBY_ORDERING_ASC=по порядковому номеру по возрастанию
JGA_ORDERBY_ORDERING_DESC=по порядковому номеру по убыванию
JGA_ORDERBY_UPLOADTIME_ASC=по дате загрузки по возрастанию
JGA_ORDERBY_UPLOADTIME_DESC=по дате загрузки по убыванию
JGA_ORDERBY_PICTITLE_ASC=по названию по возрастанию
JGA_ORDERBY_PICTITLE_DESC=по названию по убыванию
JGA_PICORDER_FIRST_LONG=По какому критерию и в какои порядке сортировать фотографии в первую очередь ?
JGA_PICORDER_SECOND=Сортировка второго уровня
JGA_PICORDER_NO=
JGA_PICORDER_SECOND_LONG=По какому критерию и в какои порядке сортировать фотографии во вторую очередь ?
JGA_PICORDER_THIRD=Сортировка третьего уровня
JGA_PICORDER_THIRD_LONG=По какому критерию и в какои порядке сортировать фотографии в третью очередь ?
JGA_PAGETITLE_SETTINGS=Имя страницы
JGA_PAGETITLE_SETTINGS_INTRO=Имя страницы важно по следующим причинам: оно показывается в веб-браузере в титульном элементе окна и таба. Кроме того, имя страницы применяется при сохранении страницы в фаворитах (Bookmarks) и показывается в списке посещённых страниц. Немаловажно, что многие поисковые программы в Вебе учитывают название страницы при выдаче списка найденных страниц. В этом случае название страницы показывается как ссылка. По умолчанию в заголовке страницы стоит слово "Галерея". Эта установка может быть изменена изменением значения константы JGS_GALLERY в языковом файле пользовательского интерфейса. В последующих настройках к заголовку страницы могут быть добавлены названия категории и собственно фотографии.
JGA_PAGETITLE_CATVIEW=Заголовок при изображении категории
JGA_PAGETITLE_CATVIEW_LONG=Эта установка призвана манипулировать заголовок страницы, если показывается обзорная страница категории. Если в поле ввода присутствует слово <b>#cat</b>, то к названию страницы добавится имя категории. При этом допускаются дополнительные описания, как, например, "<i>Категория:</i>".<br /><b>Внимание:</b> Для правильного отображения на разных языках можно использовать константы из языкового файла пользовательского интерфейса. "<i>[! JGS_CATEGORY !]</i>" добавляет, например, перевод слова "<i>Категория</i>" из языкового файла. <b>Ни код HTML, ни PHP не допустимы !</b>
JGA_PAGETITLE_DETAILVIEW=Заголовок в детальном изображении
JGA_PAGETITLE_DETAILVIEW_LONG=Тот же самый принцип, как при изображании категории, только применяется слово <b>#img</b>. Т.е. при вводе в поле ввода, к примеру, "#cat - #img" и если категория называется "Фото из отпуска", а фотография имеет название "Майорка", то получается имя страницы в детальном виде: "Галерея - Фото из отпуска - Майорка"
JGA_HEADER_AND_FOOTER=Верхний и нижний разделы
JGA_HEADER_AND_FOOTER_INTRO=Страница галереи разделена по вертикали на три раздела: верхний, средний и нижний. Средний раздел изменяется в зависимости от контекста, в то время как верхний и нижний разделы остаются без изменений.
JGA_SHOW_GALLERYHEAD=Имя галереи
JGA_SHOW_GALLERYHEAD_LONG=Показывать название галереи ? Название галереи стоит в самом верху на странице над текущем местоположением в галерее (Pathway) и содержит по умолчанию слово "Галерея". Это слово может быть изменено редактированием значения константы JGS_GALLERY из языкового файла пользовательского интерфейса.
JGA_SHOW_PATHWAY=Показать Pathway
JGA_SHOW_IN_HEADER=В верхнем разделе
JGA_SHOW_IN_FOOTER=В нижнем разделе
JGA_SHOW_IN_HEADERFOOTER=И в верхнем, и в нижнем разделах
JGA_SHOW_PATHWAY_LONG=В каком разделе показывать Pathway. Обычно показывается ссылка на начальную страницу галереи и текущее местоположение (Pathway) в галерее.
JGA_COMPLETE_BREADCRUMBS=Развёрнутые навигационная цепочка
JGA_COMPLETE_BREADCRUMBS_LONG=Дополнять полную навигационную цепочку (Joomla Pathway) путями внутри JoomGallery. Такие пути выглядят, к приверу, так: <i>Home &raquo; Gallery &raquo; Category Name &raquo; Subcategory Name</i>
JGA_SHOW_SEARCHFIELD=Показать поиск
JGA_SHOW_SEARCHFIELD_LONG=Показывать ли поле для ввода строки поиска ?
JGA_SHOW_ALLPICS=Показать общее число фото ?
JGA_NO_DISPLAY=Не показывать
JGA_SHOW_ALLPICS_LONG=Показывать ли общее количество фотографий в галерее, и, если да, то где ?
JGA_SHOW_ALLHITS=Показать общее число показов
JGA_SHOW_ALLHITS_LONG=Показывать ли общее количество попыток доступа к фотографиям всех категорий ? Показывается только вместе с общим количеством фотографий.
JGA_SHOW_BACKLINK=Показать ссылку назад ?
JGA_SHOW_BACKLINK_LONG=Показывать ли ссылку назад и, если да, то где ? Ссылка назад ведёт или на предыдущую страницу, или прямо на главную страницу или обзорную страницу категории в зависимости от того, где Вы находитесь.
JGA_SHOW_CREDITS=Показать логотип
JGA_SHOW_CREDITS_LONG=Показывать ли логотип с надписью "JOOM::GALLERY" (Powered by) внизу на странице ?
JGA_USER_PANEL=Моя галерея
JGA_SHOW_USER_PANEL=Показывать 
JGA_DISPLAY_TO_RMSM=Показывать только зарег. пользователям и админам
JGA_DISPLAY_TO_SM=Показывать только админам
JGA_DISPLAY_TO_ALL=Показывать всем
JGA_SHOW_USER_PANEL_LONG=Кому показывать ссылку на "Мою галерею" ? Под именем "Моя галерея" скрывается пульт управления для пользователя. Он может - в зависимости от настроек - загружать фото, удалять или изменять их. Загруженные фото показываются пользователю в виде таблицы. Если пользователю доступны несколько категорий, он может также передвигать фотографии между этими категориями.
JGA_SHOW_ALLPICSTOADMIN=Показывать все фото админам
JGA_SHOW_ALLPICSTOADMIN_LONG=Показывать ли все фотографии админам, независимо от того, кто их загрузил на самом деле ?
JGA_SHOW_MINITHUMBS=Показывать мини-эскизы
JGA_SHOW_MINITHUMBS_LONG=Показывать ли мини-эскизы в "Моей Галерее" ? Если да, то перед названием фото будет выводиться уменьшенное изображение оригинала для лучшего ориентирования. Это может привести к более медленной загрузке страницы при наличии множества фотографий.
JGA_POPUP_SETTINGS=Всплывающие окна
JGA_POPUP_OPENJS_BORDERPX=Ширина рамки
JGA_POPUP_OPENJS_BORDERPX_LONG=Задайте ширину рамки вокруг контейнера DHTML.
JGA_POPUP_OPENJS_BACKGROUND=Цвет фона
JGA_POPUP_OPENJS_BACKGROUND_LONG=Задайте цвет фона или контейнера DHTML
JGA_STYLE_COLOR_HEX=Пожалуйста, введите имя цвета или его шестнадцатиричный код.
JGA_POPUP_DHTML_BORDER=Цвет рамки
JGA_POPUP_DHTML_BORDER_LONG=Цвет внешней рамки контейнера DHTML.
JGA_POPUP_DHTML_SHOW_TITLE=Название фото в контейнере DTHML
JGA_POPUP_DHTML_SHOW_TITLE_LONG=Добавить название фотографии внизу в контейнере DHTML.
JGA_POPUP_DHTML_SHOW_DESCRIPTION=Описание фото в контейнере DTHML
JGA_POPUP_DHTML_SHOW_DESCRIPTION_LONG=Добавить описание внизу под фотографией в контейнере DHTML.
JGA_POPUP_SLIMBOX_SPEED=Скорость Slimbox
JGA_POPUP_SLIMBOX_SPEED_LONG=Значения от 0 до 10. Чем выше число, тем быстрее будет открываться объект Slimbox и тем короче эффект перехода из предыдущей фотографии в последующую.
JGA_POPUP_SLIDEALL=Все фото с popup box
JGA_POPUP_SLIDEALL_LONG=Позволяет открывать все фотографии одной категории при помощи popup box. <b>Внимание:</b> Возможно повышение времени загрузки страницы!
JGA_POPUP_JS_IMAGERESIZE=Уменьшать фото Javascript'ом
JGA_POPUP_JS_IMAGERESIZE_LONG=Уменьшать ли с помощью Javascript'а фотографии, чей размер превосходит размер экрана ? Операция касается контейнера DHTML, объекта Slimbox и ока с Javascript'ом.
JGA_POPUP_DISABLE_RIGHTCLICK=Отключить щелчок правой кнопкой
JGA_POPUP_DISABLE_RIGHTCLICK_LONG=Если эта опция включена, щелчок правой кнопкой мыши по оригинальной фотографии и, как правило, возникающее контекстное меню будут недоступны (фотография просто закроется). Этот простейший механизм отключения возможности сохранения фотографий пользователем может быть легко обойдён!
JGA_GALLERY_VIEW=Обзор галереи
JGA_GENERAL_SETTINGS=Общие установки
JGA_SHOW_GALLERY_PATHWAY=Pathway
JGA_SHOW_GALLERY_PATHWAY_LONG=Показывать ли текущее местоположение в галерее уже на обзорной странице ? Pathway галереи содержит обычно ссылку на обзорную страницу галереи и собственно Pathway, т.е. текущее местоположение в самой галерее.
JGA_SHOW_GALLERYHEADER=Заголовок категорий
JGA_SHOW_GALLERYHEADER_LONG=Показывать ли название категорий как заголовок ? Полоса с заголовком содержит по умолчанию слово "Категории" и выводится непосредственно над количеством категорий в галерее. Изменить это слово можно, редактируя значение константы JGS_CATEGORIES в языковом файле пользовательского интерфейса.
JGA_NUMB_GALLERY_COLUMN=Количество столбцов
JGA_ONECOLUMN=Один столбец
JGA_TWOCOLUMNS=Два столбца
JGA_THREECOLUMNS=Три столбца
JGA_FOURCOLUMNS=Четыре столбца
JGA_NUMB_GALLERY_COLUMN_LONG=Выберите количество столбцов для изображении категорий
JGA_GALLERYCATS_PER_PAGE=Категорий на странице
JGA_GALLERYCATS_PER_PAGE_LONG=Количество категорий, которое будет показано на одной странице. Выберите это число лучше всего таким образом, чтобы оно являлось кратным выбранному выше количеству рядов: это поможет избежать пропусков.
JGA_ORDER_GALLERYCATS_BY_ALPHA=Сортировка по алфавиту
JGA_ORDER_GALLERYCATS_BY_ALPHA_LONG=Сортировать категории на странице обзора категорий по алфавиту ? Если да, то установка сортировки из ассистента категорий игнорируется.
JGA_GALLERY_PAGENAVIGATION=Показывать номера страниц
JGA_DISPLAY_TOP_ONLY=Только вверху
JGA_DISPLAY_TOP_AND_BOTTOM=Вверху и внизу
JGA_DISPLAY_BOTTOM_ONLY=Только внизу
JGA_GALLERY_PAGENAVIGATION_LONG=Если в галерее содержатся больше категорий, чем задано в установке "Категорий на странице", то последующие категории будут показаны на следующих страницах. Элементы навигирования по ним могут быть показаны по желанию или только вверху, над категориями, или внизу, под ними, или же и вверху, и внизу. Таким образом избегается прокрутка страницы вверх или вниз.
JGA_SHOW_NUMB_GALLERYCATS=Показать количество категорий
JGA_SHOW_NUMB_GALLERYCATS_LONG=Показать общее количество категорий над элементами навигирования по страницам ?
JGA_SHOW_CATEGORYTHUMBNAIL=Показ мини-эскизов
JGA_DISPLAY_NONE=Не показывать
JGA_DISPLAY_RANDOM=Случайный
JGA_DISPLAY_MYCHOISE=По выбору
JGA_SHOW_CATEGORYTHUMBNAIL_LONG=Каждая категория может быть показана мини-эскизом. Для этого существуют два способа: мини-эскиз может быть выбран вручную для каждой из категорий, или каждая категория будет показана при помощи случайно выбранного мини-эскиза, принадлежащего этой самой категории или любой из её подкатегорий (см. настройки ниже). Во втором случае мини-эскизы меняются динамически каждый раз, когда перезагружается страница. <br />ВНИМАНИЕ ! При большом числе категорий и подкатегорий использование случайного показа мини-эскизов может привести к замедленному показу страницы !
JGA_RANDOMCATTHUMB=Выбор случайных мини-эскизов
JGA_FROM_PARENT_CAT_ONLY=Только из самой категории
JGA_FROM_CHILD_CAT_ONLY=Только из подкатегорий
JGA_FROM_FAMILY_CAT=Из того и другого
JGA_RANDOMCATTHUMB_LONG=Из каких категорий выбирать мини-эскизы, если выбран случайный их показ для категорий ?
JGA_CATTHUMB_ALIGN=Выравнивание мини-эскизов
JGA_LEFT=По левому краю
JGA_RIGHT=По правому краю
JGA_CHANGE=По переменке
JGA_CENTER=По центру
JGA_CATTHUMB_ALIGN_LONG=Выберите способ, по которому выравнивать мини-эскизы на странице (только если выбран случайный способ их показа для категорий). Текст к категории будет выравнен точно таким же образом.
JGA_SHOW_CATEGORY_HITS=Показать доступ к категории
JGA_SHOW_CATEGORY_HITS_LONG=Показывать общее число попыток доступа к фотографиям определённой категории ? При этом учитываются также попытки доступа к фотографиям подкатегорий этой категории.
JGA_SHOW_CATEGORY_ASNEW=Отмечать новые категории ?
JGA_SHOW_CATEGORY_ASNEW_LONG=Отмечать категории, содержащие новые фотографии, маленьким символом "NEW" ?
JGA_SHOW_CATEGORY_DAYSNEW=Сколько дней считать новыми
JGA_SHOW_CATEGORY_DAYSNEW_LONG=Введите число дней, в течение которых категория будет продолжаться быть помеченной как новая.
JGA_SHOW_RMSM=Показывать RM и SM
JGA_SHOW_RMSM_LONG=Выводить указание о том, что показываются защищённые каталоги ? Пожалуйста, выбирайте "Нет" лишь тогда, когда Вы в самом деле не имеете защищённых каталогов !
JGA_SHOW_RMSM_CATEGORIES=Показывать RM- и SM-категории
JGA_SHOW_RMSM_CATEGORIES_LONG=Показывать названия категорий, которые доступны лишь определённым группам пользователей, всем пользователям ? Если ответите "Да", то категории в обзоре категорий будут показаны с названием и статусом (RM или SM), а если "Нет", категории, к которым у пользователя нет доступа, будут просто скрыты от него.
JGA_SHOW_SUBS_GALLERYVIEW=Показ подкатегорий
JGA_SHOW_SUBS_GALLERYVIEW_LONG=Хотите показывать подкатегории каждой категории ?
JGA_CATEGORY_VIEW=Обзорная страница категории
JGA_SHOW_SUBCATEGORYHEADER=Заголовок подкатегорий
JGA_SHOW_SUBCATEGORYHEADER_LONG=Показывать полосу с названием подкатегорий в качестве заголовка ? Эта полоска содержит по умолчанию слово "Подкатегории" и выводится непосредственно над перечислением подкатегорий, принадлежащих выбранной категории. Изменить это слово можно, редактируя значение константы JGS_SUBCATEGORIES в языковом файле пользовательского интерфейса.
JGA_SHOW_CATEGORYTITLE=Название категории
JGA_SHOW_CATEGORYTITLE_LONG=Показывать полосу с названием категории в заголовке ? Полоса с названием категории находится прямо над мини-эскизами фотографий, принадлежащих категории, и содержит имя категории.
JGA_CATEGORY_ORDERBY_USER=Сортирока категорий пользователем
JGA_CATEGORY_ORDERBY_USER_LONG=Предоставить пользователю возможность изменять сортировку фотографий в категории самостоятельно по различным критериям ? Критерии могут быть выбраны из установок ниже. В этом случае опция <i>Настройки пользовательского интерфейса » Расположение фотографий</i> для сортировки категорий имеет меньший приоритет, чем сортировка, выбранная пользователем. 
JGA_CATEGORY_ORDERBY_USER_LIST=Список сортировок
JGA_USER_ORDERBY_DATE=Дата
JGA_USER_ORDERBY_AUTHOR=Автор
JGA_USER_ORDERBY_TITLE=Название
JGA_USER_ORDERBY_HITS=Число показов
JGA_USER_ORDERBY_RATING=Оценки
JGA_CATEGORY_ORDERBY_USER_LIST_LONG=Если пользователю разрешено сортировать фотографии, то эта опция определяет, по каким критериям пользователь может сортировать в пределах категории. Можно выбрать несколько критериев (Ctrl).
JGA_SHOW_CATDESCRIPTIONINCAT=Описание категории
JGA_SHOW_CATDESCRIPTIONINCAT_LONG=Выводить под названием категории её описание ?
JGA_NUMB_CATEGORY_COLUMN=Число колонок
JGA_NUMB_CATEGORY_COLUMN_LONG=Выберите количество колонок, в которых будут показаны мини-эскизы. Вам следует выбрать такое количество, которое бы не "сломало" Ваш темплейт.
JGA_CATEGORYPICS_PER_PAGE=Мини-эскизов на странице
JGA_CATEGORYPICS_PER_PAGE_LONG=Количество мини-эскизов, которые находятся на обзорной странице категорий. Выберите количество таким, чтобы это число было кратным числу, заданному опцией "Количество столбцов". Это поможет избежать пропусков.
JGA_CATEGORY_THUMBALIGN=Расположение мини-эскизов / Деталей
JGA_CATEGORY_THUMBALIGN_LONG=Расположение мини-эскизов и детальной информации о категориях в столбцах.
JGA_CATEGORY_TEXTALIGN=Детальная информация о категории будет показана под ей соответствующем мини-эскизом, если они вообще будут показаны.
JGA_CATEGORY_TEXTALIGN_CENTER=Если выбрано "по левому краю" или "по правому краю", то детальная информация о категории будет показана рядом с мини-эскизом. Если выбрано "по центру", то детальная информация будет выведена под мини-эскизом.
JGA_CATEGORY_PAGENAVIGATION=Показ постраничной навигации
JGA_CATEGORY_PAGENAVIGATION_LONG=Если категория содержит больше фотографий, чем задано опцией "Мини-эскизов на странице", то остальные не поместившиеся на первую страницу мини-эскизы будут расположены на последующих страницах. Элементы навигации для этих страниц могут быть показаны на выбор над или же, если на одной странице слишком много мини-эскизов, то под мини-эскизами, чтобы избежать лишней прокрутки страницы вверх и вниз.
JGA_SHOW_NUMB_CATEGORYPICS=Показать число фото
JGA_SHOW_NUMB_CATEGORYPICS_LONG=Показывать общее количество фотографий в категории над элементами навигации по страницам ?
JGA_OPEN_DETAIL_VIEW=Открыть детальный вид
JGA_OPEN_NORMAL=Обычный вид
JGA_OPEN_BLANK_WINDOW=Новое окно
JGA_OPEN_JS_WINDOW=Окно Javascript
JGA_OPEN_DHTML=Контейнер DHTML
JGA_OPEN_THICKBOX3=Thickbox3
JGA_OPEN_SLIMBOX=Slimbox
JGA_OPEN_DETAIL_VIEW_LONG=Обычно при щелчке по мини-эскизу на странице категории открывается детальный вид фотографии, в котором изображена собственно фотография и дополнительные данные о ней, как то: название, автор, дата и т.д. Кроме того этот вид содержит комментарии и оценки (если они, конечно, включены). С помощью этой опции, однако, можно включить дополнительные возможности для детального показа фотографии. Учтите, что детальная информация о ней в этом случае показываться не будет: <ul type="square"><li>если выбрано &quot;Новое окно&quot;, откроется новое окошко веббраузера, в центре которого будет показана фотография</li> <li>если выбрано &quot;Окно Javascript&quot;, фотография будет показана с помощью Javascript\'а в новом всплывающем окне</li> <li>если выбран &quot;Контейнер DHTM&quot;, фотография откроется поверх страницы категории (с рамкой, если так настроено), без того, чтобы открывать новое окно</li><li>в случае с  &quot;Thickbox3&quot;, происходит почти то же самое, как и с Slimbox с затемнённым заднем фоном страницы. Стрелки навигации находятся внизу слева. Используется библиотека Javascript\'а jquery .</li><li>если выбран &quot;Slimbox&quot;, фотография будет открыта и показана как в случае с Thickbox'ом. Различие состоит в использовании библиотеки mootools.</li></ul>Дальнейшие настройки функций всплывающих окон находятся в <i>Настройка пользовательского интерфейса &raquo; Всплывающие окна</i>.
JGA_POPUP_ORIGINAL=Оригинальное фото в вплывающем окне
JGA_POPUP_ORIGINAL_LONG=Только если выше было выбрано всплывающее окно, можно задать здесь, будет ли в нём показан детальный вид (Нет) или оригинальная фотография (Да).
JGA_SHOW_PICTURE_TITLE=Показ названия фото
JGA_SHOW_PICTURE_TITLE_LONG=Следующие установки позволяют определить, какие данные о фотографии будут выводиться в детальном виде. Эти данные будут показаны под мини-эскизом.<br />Показывать название фотографии ?
JGA_SHOW_PICTURE_ASNEW=Отмечать новые фото ?
JGA_SHOW_PICTURE_ASNEW_LONG=Помечать новые фотографии маленьким символом "NEW" ?
JGA_SHOW_PICTURE_DAYSNEW=Временной промежуток
