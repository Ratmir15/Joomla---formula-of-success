# SpellChecker Plugin
SPELL PARAM ENGINE		=Движок
SPELL PARAM ENGINE DESC		=Выбрать движок проверки орфографии.
SPELL PARAM GOOGLE		=GoogleSpell
SPELL PARAM ENCHANT		=EnchantSpell
SPELL PARAM PSPELL PHP		=Внутренний PHP PSpell
SPELL PARAM PSPELL CLINE	=Командный Line PSpell
SPELL PARAM LANGUAGES		=Языки
SPELL PARAM LANGUAGES DESC	=Список языков. Сначала создайте список языков по умолчанию, пример: English=en,Russian=ru
SPELL PARAM PSPELL MODE		=Режим PSpell
SPELL PARAM PSPELL MODE DESC	=Особая опция PSpell. PSpell содержит несколько режимов, которые определяют степень воздействия на производетельность и эффективность.
SPELL PARAM PSPELL SPELLING	=Параметры орфографии PSPELL
SPELL PARAM PSPELL SPELLING DESC=Особая опция PSpell. Позволяет контролировать параметры орфографии PSpell. (Только для опытных пользователей).
SPELL PARAM PSPELL JARGON	=Жаргон PSPELL
SPELL PARAM PSPELL JARGON DESC	=Особая опция PSpell. Позволяет контролировать параметры жаргона PSpell. (Только для опытных пользователей).
SPELL PARAM PSPELL ENCODING	=Кодировка PSPELL
SPELL PARAM PSPELL ENCODING DESC=Особая опция PSpell. Позволяет контролировать параметры кодировки PSpell. (Только для опытных пользователей).
SPELL PARAM PSPELLSHELL		=Местонахождение PSpell
SPELL PARAM PSPELLSHELL DESC	=Местонахождение исполняемого файла PSpell. Данная опция используется только при выбранном движке PspellShell.
SPELL PARAM PSPELLSHELL TMP	=Директория TMP
SPELL PARAM PSPELLSHELL TMP DESC=Местонахождение временной директории(temp) с правами записи.