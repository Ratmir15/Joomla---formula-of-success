# Media plugin
MEDIA PARAM SCRIPT		=Режим скриптов
MEDIA PARAM STRICT		=Строгий XHTML
MEDIA PARAM STRICT DESC		=Вставлять Flash файлы используюя еденичный объект, а не вставленный(embed) элемент
MEDIA PARAM SCRIPT DESC		=Преобразование html-кода медиафайлов(swf, wmv etc)в javascript, чтобы преодолеть запуск или попытку запуска активного содержимого XHTML-кода медиафайлов в IE6/IE7. Требуются JCE Embed Plugin или JCE Utilties Plugin.
MEDIA VERSION FLASH		=Версия Flash
MEDIA VERSION MPLAYER		=Версия Media Player
MEDIA VERSION SHOCKWAVE		=Версия Shockwave
MEDIA VERSION QUICKTIME		=Версия Quicktime
MEDIA VERSION REAL		=Версия Real Player