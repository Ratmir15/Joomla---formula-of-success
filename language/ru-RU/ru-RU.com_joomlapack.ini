ERROR_NOT_ENABLED=Операция не разрешена
ERROR_INVALID_KEY=Доступ запрещен
EMAIL_SUBJECT_OK=JoomlaPack создал новую резервную копию
EMAIL_SUBJECT_ERROR=JoomlaPack не может сделать резервную копию
EMAIL_BODY_OK=JoomlaPack закончил резервное копирование вашего сайта используя через фронтэнд. Вы можете посетить административную часть вашего сайта для того чтобы скачать резервную копию.
EMAIL_BODY_ERROR=JoomlaPack не смог создать резервную копию вашего сайта используя фронтэнд. Вам следует посетить административную часть сайта для того чтобы посмотреть файл отчёта и устранить проблемы. Последнее сообщение об ошибке было следующим:

