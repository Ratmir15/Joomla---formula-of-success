YOU MUST LOGIN FIRST=Вы должны зарегистрироваться или авторизоваться
ERROR=Произошла ошибка сервера. Попробуйте еще раз позже.
CLICK TO REFRESH=Нажмите на изображение, чтобы его изменить
WRONG CAPTCHA=Не верно введен проверочный код с картинки
FORM NOT FOUND=Форма не найдена
FORM SUCCEED=Данные успешно отправлены.
ENTER VALUE FOR=Не верно заполнено поле "%s".
FORM NOT CONFIGURED=Форма не настроена для отправки данных
NO ELEMENTS FOUND IN CODE=В коде не найдено ни одного элемента
ELEMENT WITHOUT PARAMETERS FOUND=Найден элемент без параметров
FILE SIZE IS TOO BIG=Размер файла "%s" превышает максимально допустимый размер в %s.
FILE EXTENSION IS FORBIDDEN=Тип файла "%s" не входит в состав разрешенных файлов (%s).
ALLOW CACHING=Разрешить кэширование
ALLOW CACHING INFO=Выберите, кэшировать ли содержимое этого модуля
CSS SUFFIX=Суффикс класса CSS модуля
CSS SUFFIX INFO=Суффикс для добавления к классу CSS модуля для индивидуальной настройки модуля.
DOMAIN KEY=Ключ домена
DOMAIN KEY DESCR=Данный ключ позволяет использовать это расширение без ссылки на сайт разработчика - allforjoomla.ru. Приобрести его можно написав в службу поддержки support@joomla.ru название расширения, для которого хотите приобрести ключ и URL адрес, для которого приобретается ключ.
SENDER EMAIL=E-mail отправителя
SENDER EMAIL DESCR=С данного e-mail адреса будут отправлятся письма.
RECIEVE EMAIL=E-mail получателя
RECIEVE EMAIL DESCR=На данный e-mail адрес будут отправлятся письма. Можно ввести несколько e-mail адресов через запятую.
MAIL SUBJECT=Тема письма
MAIL SUBJECT DESCR=С данной темой будут приходить письма.
JS USER FUNCTION=JavaScript функция обработки формы
JS USER FUNCTION DESCR=Название функции, которая будет вызваться перед отправкой данных на сервер. Этой функции передается единственных параметр - id формы. Вернуть она должна true или false.
SIMPLE CODE=Код формы
SIMPLE CODE DESCR=Simple код формы. Можно использовать вместе с HTML кодом. Пример можно посмотреть на сайте http://allforjoomla.ru
OK TEXT=Текст после обработки формы
OK TEXT DESCR=Текст, который показывается пользователю после успешной обработки формы. Можно использовать HTML код.
HELLO=Здравствуйте,<br />это письмо отправлено вам с сайта&quot;.
SENT FROM PAGE=Отправлено со страницы
DATE=Дата
USER IP=IP адрес пользователя
FORM CONTENT=Содержимое формы
FORM HAS NO CAPTCHA=В данной форме не найдено элемента captcha




